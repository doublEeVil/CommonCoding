<html>

        <meta charset="utf-8">
        <!-- <script src="js/jquery.min.js"></script> -->
        <script src="js/echarts.min.js"></script> 
        <style>#main {width:1500px; height: 500px;margin: auto;}</style>
    </head>
    <body>
        <div id="main"></div>

            var myChart = echarts.init(document.getElementById('main'));

                                lineStyle: {
                                    color: '#48b',
                                    shadowColor: '#000',
                                    shadowBlur: 3,
                                    shadowOffsetX: 3,
                                    shadowOffsetY: 5,
                                    type: 'solid' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                                }
                            },
                            emphasis: {

                    }

            };
            myChart.setOption(option);

    </body>
</html>
