<html>
    <head>
        <title>某站点用户访问来源</title>
        <meta charset="utf-8">
        <!-- <script src="js/jquery.min.js"></script> -->
        <script src="js/echarts.min.js"></script> 
        <style>#main {width:500px; height: 500px;margin: auto;}</style>
    </head>
    <body>
        <div id="main"></div>
        <script>
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                title : {
                    text: '漏斗图',
                    subtext: '纯属虚构'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                legend: {
                    data : ['展现','点击','访问','咨询','订单']
                },
                calculable : true,
                series : [
                    {
                        name:'漏斗图',
                        type:'funnel',
                        x: '10%',
                        y: 60,
                        //x2: 80,
                        y2: 60,
                        width: '80%',
                        // height: {totalHeight} - y - y2,
                        min: 0,
                        max: 100,
                        minSize: '0%',
                        maxSize: '100%',
                        sort : 'descending', // 'ascending', 'descending' // 方向，漏斗或者金字塔
                        gap : 10,
                        itemStyle: {
                            normal: {
                                // color: 各异,
                                borderColor: '#fff',
                                borderWidth: 1,
                                label: {
                                    show: true,
                                    position: 'inside'
                                    // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                                },
                                labelLine: {
                                    show: false,
                                    length: 10,
                                    lineStyle: {
                                        // color: 各异,
                                        width: 1,
                                        type: 'solid'
                                    }
                                }
                            },
                            emphasis: {
                                // color: 各异,
                                borderColor: 'red',
                                borderWidth: 5,
                                label: {
                                    show: true,
                                    formatter: '{b}:{c}%',
                                    textStyle:{
                                        fontSize:20
                                    }
                                },
                                labelLine: {
                                    show: true
                                }
                            }
                        },
                        data:[
                            {value:60, name:'访问'},
                            {value:40, name:'咨询'},
                            {value:20, name:'订单'},
                            {value:80, name:'点击'},
                            {value:100, name:'展现'}
                        ]
                    }
                ]
            };
            myChart.setOption(option);
        </script>
    </body>
</html>
