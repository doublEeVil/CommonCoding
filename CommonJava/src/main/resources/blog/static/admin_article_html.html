<!DOCTYPE html>
<html>
<head>
    <title>增加文章</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/mditor.css" />

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form">
                <div class="form-group">
                    <label for="title">文章标题</label><input class="form-control" id="title" type="text" />
                </div>
                <div class="form-group">
                    <label for="tag">标签</label><input class="form-control" id="tag" type="text" />
                </div>

                <div name="editor" id="editor" type="text/plain" style="width:764px;height:300px;">

                </div>

                <button onclick="changeEditor()" class="btn btn-default">更换编辑器</button>
                <button  class="btn btn-default">存为草稿</button>
                <button  class="btn btn-default">立刻发布</button>
            </form>
            <div class="row clearfix">
                <div class="col-md-12 column">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 包括所有已编译的插件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" charset="utf-8" src="neditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="neditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="i18n/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="neditor.service.js"></script>
<script type="text/javascript" src="third-party/browser-md5-file.min.js"></script>
<script type="text/javascript" src="third-party/jquery-1.10.2.min.js"></script>
<script>
    var ue = UE.getEditor('editor');

    function changeEditor() {
        window.href.location = "/admin_article_markdown.html";
    }

    function getContent() {
        var content = UE.getEditor('editor').getContent();
        console.log(content);
    }
</script>
</body>
</html>
